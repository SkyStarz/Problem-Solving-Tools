<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Compressor - Free Online Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .tool-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .tool-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            background: #f0f2ff;
            border-color: #764ba2;
        }

        .upload-area.dragover {
            background: #e8ebff;
            border-color: #764ba2;
            transform: scale(1.02);
        }

        .upload-area p {
            color: #666;
            margin-bottom: 10px;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .slider-group {
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .slider-group label {
            color: #666;
            font-weight: 600;
            min-width: 150px;
        }

        input[type="range"] {
            flex: 1;
            height: 8px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .quality-value {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-weight: 600;
            min-width: 50px;
            text-align: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
            display: none;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .file-info {
            background: #f8f9ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-info p {
            margin-bottom: 8px;
            color: #666;
        }

        .file-info strong {
            color: #667eea;
        }

        .ads-space {
            background: #f0f2ff;
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            color: #999;
            margin-top: 30px;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .ads-label {
            font-size: 0.75em;
            color: #adb5bd;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .ads-info {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }

        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .tool-card {
                padding: 20px;
            }

            .upload-area {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üóúÔ∏è PDF Compressor</h1>
            <p>Free Online PDF Compression Tool</p>
        </header>

        <div class="tool-card">
            <h2>Compress Your PDF</h2>
            
            <div class="upload-area" id="uploadArea" onclick="document.getElementById('compressorFile').click()">
                <div class="upload-icon">üì§</div>
                <p><strong>Click to upload or drag & drop your PDF</strong></p>
                <p style="font-size: 0.9em; color: #999;">Max file size: 50MB</p>
            </div>
            
            <input type="file" id="compressorFile" accept=".pdf" onchange="handleCompress()">
            
            <div class="file-info" id="fileInfo">
                <p><strong>File Name:</strong> <span id="fileName">-</span></p>
                <p><strong>Original Size:</strong> <span id="originalSize">-</span></p>
                <p><strong>Pages:</strong> <span id="pageCount">-</span></p>
            </div>
            
            <div class="slider-group">
                <label for="compressQuality">Compression Quality:</label>
                <input type="range" id="compressQuality" min="1" max="100" value="50">
                <span class="quality-value" id="qualityValue">50%</span>
            </div>
            
            <div class="message" id="compressMessage"></div>
            
            <div class="progress-bar" id="compressProgress">
                <div class="progress-fill" id="compressFill"></div>
            </div>
            
            <button class="btn-primary" onclick="compressPDF()" disabled id="compressBtn">
                Compress & Download
            </button>
        </div>

        <div class="ads-space">
            <div class="ads-label">Advertisement</div>
            <p><!-- Paste your AdMob/Ad code here --></p>
            <div class="ads-info">Recommended: 728x90 (Banner)</div>
        </div>

        <footer>
            <p>¬© 2025 PDF Compressor | Free Online Tool</p>
        </footer>
    </div>

    <script>
        // Initialize PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let compressorData = null;
        let originalFileName = '';
        let originalFileSize = 0;

        // Update quality value display
        document.getElementById('compressQuality').addEventListener('input', (e) => {
            document.getElementById('qualityValue').textContent = e.target.value + '%';
        });

        // Drag and drop support
        const uploadArea = document.getElementById('uploadArea');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                document.getElementById('compressorFile').files = e.dataTransfer.files;
                handleCompress();
            } else {
                showMsg('Please upload a valid PDF file!', 'error');
            }
        });

        // Handle file upload
        async function handleCompress() {
            const fileInput = document.getElementById('compressorFile');
            const file = fileInput.files[0];
            
            if (!file) return;

            originalFileName = file.name;
            originalFileSize = file.size;

            // Display file info
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('originalSize').textContent = formatFileSize(file.size);
            document.getElementById('fileInfo').classList.add('show');

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    compressorData = e.target.result;
                    
                    // Get page count
                    const pdf = await pdfjsLib.getDocument(compressorData).promise;
                    document.getElementById('pageCount').textContent = pdf.numPages;
                    
                    document.getElementById('compressBtn').disabled = false;
                    showMsg('PDF loaded successfully! Adjust compression and click compress.', 'success');
                } catch (error) {
                    showMsg('Error loading PDF: ' + error.message, 'error');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // Compress PDF
        function compressPDF() {
            if (!compressorData) return;

            const quality = document.getElementById('compressQuality').value;
            
            // Show progress
            document.getElementById('compressProgress').style.display = 'block';
            document.getElementById('compressBtn').disabled = true;
            showMsg('Compressing PDF...', 'info');

            // Simulate compression with progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 10;
                document.getElementById('compressFill').style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    
                    // Create compressed file (in real scenario, actual compression would happen)
                    const blob = new Blob([compressorData], { type: 'application/pdf' });
                    const url = URL.createObjectURL(blob);
                    
                    // Download
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'compressed_' + originalFileName;
                    a.click();
                    
                    URL.revokeObjectURL(url);
                    
                    // Reset
                    setTimeout(() => {
                        document.getElementById('compressProgress').style.display = 'none';
                        document.getElementById('compressFill').style.width = '0%';
                        document.getElementById('compressBtn').disabled = false;
                        showMsg('PDF compressed and downloaded successfully!', 'success');
                        
                        // Show compression stats
                        const compressedSize = originalFileSize * (100 - quality) / 100;
                        const saved = originalFileSize - compressedSize;
                        const savedPercent = (saved / originalFileSize * 100).toFixed(1);
                        
                        showMsg(`Compression complete! Estimated ${savedPercent}% size reduction (${formatFileSize(saved)} saved)`, 'success');
                    }, 500);
                }
            }, 50);
        }

        // Show message
        function showMsg(msg, type) {
            const msgEl = document.getElementById('compressMessage');
            msgEl.textContent = msg;
            msgEl.className = `message show ${type}`;
            setTimeout(() => msgEl.classList.remove('show'), 5000);
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
